<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="center">
        <h1>Quicker Campaign Builder</h1>
        <form id="urlForm">
            <label for="givenUrl">URL:</label>
            <input type="text" id="givenUrl" required>
            <label for="givenDate">Date:</label>
            <input type="month" id="givenDate" required>
            <button type="submit">Generate URL</button>
        </form>

        <label for="generatedUrl">Generated URL:</label>
        <input type="text" id="generatedUrl" readonly>
	<button id="copyButton">Copy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
